name: android workflow
on: 
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with stable channel
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter doctor -v

      # Checkout code and get packages.
      - name: Checkout code and get packages
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: flutter pub get
      # - run: flutter test
      # - run: flutter analyze --no-fatal-infos --no-fatal-warnings
      # - run: flutter build appbundle

      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.3'
          bundler-cache: true
          working-directory: android

      # Get version name & version code
      - name: Get version name & version code
      - run: versionName = echo pubspec.yaml | grep version | awk '{print $(NF)}' | awk -F '[+]' '{print $(NF-1)}'
      - run: versionCode = git rev-list HEAD --count
      - run: echo ${versionName}
      - run: echo ${versionCode}
      - run: echo ${versionName}.${versionCode}
      
